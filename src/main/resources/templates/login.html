<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Microtwitter</title>
  <style>
    .navbar {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      padding: 5px 0px 15px 0px;
      text-align: center;
    }

    .head-link {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="head-link">
      <a href="/">My microtwitter</a>
    </div>
    <div class="head-link">
      <a href="/last_posts">Last Posts</a>
    </div>
    <div class="head-link" th:switch="${status}">
      <a th:case="'no_login'" href="/login">Login</a>
      <a th:case="'yes_login'" href="/unlogin">Unlogin</a>
    </div>
  </div>
  <div>
    <form name="login" method="post" action="/login">
      Login: <input name="login">
      <br> <br>
      Password: <input name="password">
      <br><br>
      <input type="submit" value="Login">
    </form>
    <br>

    <form name="register" method="post" action="/register">
      Login: <input name="login">
      <br> <br>
      Password: <input name="password">
      <br><br>
      Password again: <input name="password_again">
      <br><br>
      <input type="submit" value="Register">
    </form>
  </div>
</body>

</html>
